<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title mb-4">Welcome to CoinFlip Betting</h1>
                <p class="card-text">Test your luck with our coin flip betting game. Place bets on heads or tails and win real money!</p>
                <div class="coin">
                    <div class="coin-heads">H</div>
                    <div class="coin-tails">T</div>
                </div>
                {% if not current_user.is_authenticated %}
                    <div class="mt-4">
                        <a href="{{ url_for('login') }}" class="btn btn-primary me-3">Login</a>
                        <a href="{{ url_for('register') }}" class="btn btn-success">Register</a>
                    </div>
                {% else %}
                    <div class="mt-4">
                        <a href="{{ url_for('game') }}" class="btn btn-primary">Start Playing</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
