<!-- templates/deposit.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Deposit Funds</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount ($)</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Deposit</button>
                    </div>
                </form>
                <div class="alert alert-info mt-3">
                    <strong>Note:</strong> In
                    <div class="alert alert-info mt-3">
                        <strong>Note:</strong> In a production environment, this would connect to a payment processor. For demonstration purposes, funds are added directly to your account.
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
