<!-- templates/withdraw.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Withdraw Funds</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount ($)</label>
                        <input type="number" step="0.01" min="0.01" max="{{ current_user.balance }}" class="form-control" id="amount" name="amount" required>
                        <div class="form-text">Available balance: ${{ current_user.balance|round(2) }}</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Withdraw</button>
                    </div>
                </form>
                <div class="alert alert-info mt-3">
                    <strong>Note:</strong> In a production environment, this would connect to a payment processor. For demonstration purposes, funds are deducted directly from your account.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
